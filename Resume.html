    <script type="importmap">

</head>
<body class="bg-dark-bg text-dark-text-primary">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';

        const { useState, useEffect, useMemo, useRef, StrictMode } = React;
        
        // --- HOOKS ---
        function useOnScreen(ref, options = { threshold: 0.1, triggerOnce: true }) {
            const [isIntersecting, setIntersecting] = useState(false);

            useEffect(() => {
                const { triggerOnce, ...observerOptions } = options;

                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIntersecting(true);
                        if (triggerOnce) {
                            observer.unobserve(entry.target);
                        }
                    }
                }, observerOptions);

                const currentRef = ref.current;
                if (currentRef) {
                    observer.observe(currentRef);
                }

                return () => {
                    if (currentRef) {
                        observer.unobserve(currentRef);
                    }
                };
            }, [ref, options.threshold, options.triggerOnce]);

            return isIntersecting;
        }


        // --- ICONS & CONSTANTS ---
        const iconProps = { className: "w-5 h-5 text-dark-accent", strokeWidth: 2 };

        const PhoneIcon = () => ( <svg {...iconProps} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" /> </svg>);
        const MailIcon = () => ( <svg {...iconProps} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25-2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" /> </svg>);
        const LocationIcon = () => ( <svg {...iconProps} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" /> <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" /> </svg>);
        const LinkedInIcon = () => ( <svg {...iconProps} xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" className="w-5 h-5 text-dark-accent"> <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/> </svg>);
        const DownloadIcon = () => ( <svg {...iconProps} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" /> </svg>);
        const CheckCircleIcon = () => ( <svg className="w-5 h-5 text-dark-accent flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"> <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" /> </svg>);
        const ChevronDownIcon = ({ isOpen }) => ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className={`w-6 h-6 text-dark-accent transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}> <path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /> </svg>);
        const CanvaIcon = ({ className }) => ( <svg className={className} viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"> <defs> <radialGradient id="canva-a" cx="128" cy="128" r="128" gradientUnits="userSpaceOnUse"> <stop stop-color="#212134" offset="0"/> <stop stop-color="#353755" offset=".32"/> <stop stop-color="#414163" offset=".53"/> <stop stop-color="#464669" offset=".68"/> <stop stop-color="#48486C" offset="1"/> </radialGradient> <radialGradient id="canva-b" cx="128" cy="128" r="77.34" gradientUnits="userSpaceOnUse"> <stop stop-color="#9D40C4" offset=".14"/> <stop stop-color="#9D40C4" offset=".16"/> <stop stop-color="#A93DC6" offset=".22"/> <stop stop-color="#C539CA" offset=".35"/> <stop stop-color="#F033D1" offset=".54"/> <stop stop-color="#FF31D4" offset=".62"/> <stop stop-color="#F13CCF" offset=".72"/> <stop stop-color="#D14AD5" offset=".83"/> <stop stop-color="#A45CDF" offset=".93"/> <stop stop-color="#8C6AE0" offset="1"/> </radialGradient> </defs> <circle cx="128" cy="128" r="128" fill="url(#canva-a)"/> <circle cx="128" cy="128" r="77.34" fill="url(#canva-b)"/> <path d="M128 72.86a55.14 55.14 0 1 1-55.14 55.14A55.14 55.14 0 0 1 128 72.86m0-24.38a79.52 79.52 0 1 0 79.52 79.52A79.52 79.52 0 0 0 128 48.48z" fill="#fff"/> </svg>);
        const ChatGptIcon = ({ className }) => ( <svg className={className} viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"> <path d="M226.2 62.4a84.3 84.3 0 0 0-41.2-22.8c-1.3-.4-2.7-.1-3.8.7a84.8 84.8 0 0 0-41.3 22.8c-1.1.8-2.5.8-3.6 0a84.8 84.8 0 0 0-41.3-22.8c-1-.7-2.4-.9-3.7-.6-1.5.4-2.8 1.4-3.6 2.8a85 85 0 0 0-16.3 54.3c0 1.2.6 2.3 1.7 2.9l41.6 24 41.5 24.1c1 .6 2.4.6 3.5 0l41.5-24 41.5-24c1-.6 1.7-1.8 1.7-2.9a85.1 85.1 0 0 0-16.4-54.5c-.8-1.4-2-2.3-3.5-2.8zm-65.4 36.8L128 118.3l-32.8-19.1 32.8-19.1 32.8 19.1zM29.8 193.6a84.3 84.3 0 0 0 41.2 22.8c1.3.4 2.7.1 3.8-.7a84.8 84.8 0 0 0 41.3-22.8c1.1-.8 2.5-.8 3.6 0a84.8 84.8 0 0 0 41.3 22.8c1 .7 2.4.9 3.7.6 1.5-.4 2.8-1.4 3.6-2.8a85 85 0 0 0 16.3-54.3c0-1.2-.6-2.3-1.7-2.9l-41.6-24-41.5-24.1c-1-.6-2.4-.6-3.5 0l-41.5 24-41.5 24c-1 .6-1.7 1.8-1.7 2.9a85.1 85.1 0 0 0 16.4 54.5c.8 1.4 2 2.3 3.5 2.8zm65.4-36.8L128 137.7l-32.8 19.1 32.8 19.1 32.8-19.1z" fill="#74AA9C"/> </svg>);
        const ClaudeAiIcon = ({ className }) => ( <svg className={className} viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"> <path d="M128 0C57.3 0 0 57.3 0 128s57.3 128 128 128 128-57.3 128-128S198.7 0 128 0zm37.8 191.1c-14.7 9-31.6 14.1-49.8 14.1-41.5 0-77.8-24.8-94.5-60.7 1-28.1 13.9-53.5 35.1-71.1 22.8-18.8 52-28.5 83.2-28.5 2.9 0 5.8.2 8.6.5-38.3 9.2-66.6 45.4-66.6 88.5s28.3 79.3 66.6 88.5c-5.4.9-10.9 1.4-16.6 1.4-9.3 0-18.3-1.5-26.8-4.3z" fill="#D97A53"/> </svg>);
        const GoogleStudioIcon = ({ className }) => ( <svg className={className} viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"> <circle cx="12" cy="12" r="12" fill="#4285F4"/> <g fill="#FFF"> <rect x="7" y="12" width="2" height="6" rx="1"/> <rect x="11" y="9" width="2" height="9" rx="1"/> <rect x="15" y="6" width="2" height="12" rx="1"/> </g> </svg>);
        const GeminiIcon = ({ className }) => ( <svg className={className} viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"> <path fill="#4285F4" d="M12 2L13.88 7.14L19 9L13.88 10.86L12 16L10.12 10.86L5 9L10.12 7.14L12 2Z"/> <path fill="#EA4335" d="M20 12L18.88 14.14L17 15L18.88 15.86L20 18L21.12 15.86L23 15L21.12 14.14L20 12Z"/> <path fill="#FBBC05" d="M20 2L18.88 4.14L17 5L18.88 5.86L20 8L21.12 5.86L23 5L21.12 4.14L20 2Z"/> </svg>);
        const PowerBiIcon = ({ className }) => ( <svg className={className} viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"> <path fill="#F2C811" d="M3,3 L3,21 L11,21 L11,12.9 L18,12.9 L18,21 L21,21 L21,3 L3,3 Z M8,12 L8,18 L5,18 L5,12 L8,12 Z M13,8 L13,18 L10,18 L10,8 L13,8 Z M18,5 L18,11 L15,11 L15,5 L18,5 Z"/> </svg>);
        const AgileIcon = ({ className }) => ( <svg className={className} viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"> <path d="M16.92,7.91a6.49,6.49,0,0,0-8.84,0L6.6,6.43A8.49,8.49,0,0,1,18.49,6l-1.57,1.88M12,17.47a6.5,6.5,0,0,0,4.92-2.34L18.49,18A8.5,8.5,0,0,1,6.6,17.43l1.48-1.48a6.44,6.44,0,0,0,3.92,1.52m-4-6a4.5,4.5,0,0,0,4,4.47V20l4-4-4-4v2.53A4.5,4.5,0,0,1,7.5,10a4.5,4.5,0,0,1,4.5-4.5V3l-4,4,4,4V8.47A4.5,4.5,0,0,0,8,11.47Z" fill="#2196F3"/> </svg>);
        const MsOfficeIcon = ({ className }) => ( <svg className={className} viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"> <path d="M2.77 0h12.189L24 9.252v12.01a2.74 2.74 0 0 1-2.738 2.738H2.738A2.74 2.74 0 0 1 0 21.262V2.738A2.74 2.74 0 0 1 2.77 0z" fill="#E83B11"/> <path d="M4.508 2.738v18.524h13.984v-9.262H9.252V2.738H4.508z" fill="#FF5C30"/> <path d="M9.252 12h9.239L24 9.252 18.492 0H9.252v12z" fill="#FDB813"/> </svg>);
        const SqlIcon = ({ className }) => ( <svg className={className} viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#3b82f6"> <ellipse cx="12" cy="5" rx="9" ry="3" /> <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3" /> <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5" /> </svg>);
        const MetabaseIcon = ({ className }) => ( <svg className={className} viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"> <rect x="4" y="12" width="4" height="8" rx="1" fill="#3b82f6"/> <rect x="10" y="8" width="4" height="12" rx="1" fill="#9ca3af"/> <rect x="16" y="4" width="4" height="16" rx="1" fill="#e5e7eb"/> </svg>);
        const BirtIcon = ({ className }) => ( <svg className={className} viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"> <path d="M12 2a10 10 0 100 20 10 10 0 000-20z" fill="#e5e7eb"/> <path d="M12 2a10 10 0 00-7.07 17.07L12 12V2z" fill="#3b82f6"/> <path d="M14 14l6-2a10 10 0 00-4-10l-2 6z" fill="#9ca3af"/> </svg>);
        const TallyIcon = ({ className }) => ( <svg className={className} viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"> <rect width="24" height="24" rx="4" fill="#3b82f6"/> <path d="M7 7h10v2H7z" fill="#0d1120"/> <path d="M11 9h2v10h-2z" fill="#0d1120"/> </svg>);


        // --- COMPONENTS ---
        const BackgroundBubbles = () => {
            const bubbleCount = 15;
            const bubbles = Array.from({ length: bubbleCount }).map((_, i) => {
                const size = `${Math.random() * 5 + 1}rem`;
                const duration = `${Math.random() * 15 + 10}s`;
                const delay = `${Math.random() * -20}s`;
                const left = `${Math.random() * 100}%`;
                const bgOpacity = Math.random() * 0.15 + 0.05;
                const isBlue = Math.random() > 0.5;
                const bubbleColor = isBlue ? '59, 130, 246' : '217, 70, 239'; // Corresponds to dark-accent and dark-accent-end

                return (
                    <div
                        key={i}
                        className="absolute bottom-0 rounded-full animate-float"
                        style={{
                            width: size,
                            height: size,
                            left: left,
                            animationDuration: duration,
                            animationDelay: delay,
                            backgroundColor: `rgba(${bubbleColor}, ${bgOpacity})`,
                            boxShadow: `0 0 15px rgba(${bubbleColor}, ${bgOpacity * 2})`
                        }}
                    />
                );
            });

            return <div className="absolute top-0 left-0 w-full h-full overflow-hidden z-0">{bubbles}</div>;
        };

        const Card = ({ title, children, className = '' }) => {
            const cardRef = useRef(null);
            const isVisible = useOnScreen(cardRef, { threshold: 0.1, triggerOnce: true });

            return (
                <div 
                    ref={cardRef}
                    className={`bg-dark-surface rounded-3xl border border-dark-border shadow-lg p-6 transition-all duration-300 ease-out hover:scale-[1.02] hover:shadow-glow hover:border-dark-accent/50 ${className} ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`}
                    style={{ willChange: 'transform, opacity, box-shadow' }}
                >
                    <h3 className="text-xl font-bold text-dark-text-primary mb-4 border-b border-dark-border pb-2">
                        <span className="bg-gradient-to-r from-dark-accent to-dark-accent-end text-transparent bg-clip-text">
                            {title}
                        </span>
                    </h3>
                    {children}
                </div>
            );
        };
        
        const TimelineItem = ({ job }) => {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <div className="relative">
                     <div className="absolute -left-[34px] top-1.5 w-4 h-4 bg-dark-accent rounded-full border-4 border-dark-bg shadow-glow"></div>
                     <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full text-left flex justify-between items-center cursor-pointer group"
                        aria-expanded={isOpen}
                        aria-controls={`timeline-details-${job.title}`}
                     >
                        <div>
                            <h4 className="text-lg font-bold text-dark-text-primary group-hover:text-dark-accent transition-colors">{job.title}</h4>
                            <p className="font-medium text-dark-text-secondary">{job.company}</p>
                            <time className="text-sm font-normal leading-none text-gray-500">{job.date}</time>
                        </div>
                        <ChevronDownIcon isOpen={isOpen} />
                    </button>
                    <div 
                        id={`timeline-details-${job.title}`}
                        className={`transition-all duration-500 ease-in-out overflow-hidden ${isOpen ? 'max-h-96 opacity-100 mt-4' : 'max-h-0 opacity-0'}`}
                    >
                        <div className="p-4 rounded-lg bg-dark-bg">
                            <ul className="list-disc pl-5 space-y-2 text-dark-text-secondary">
                                {job.details.map((detail, index) => (
                                    <li key={index}>{detail}</li>
                                ))}
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };
        
        const Sidebar = ({ profile, contact, education, summary, certifications }) => {
            const contactIconMap = {
                Phone: <PhoneIcon />,
                Email: <MailIcon />,
                Location: <LocationIcon />,
                LinkedIn: <LinkedInIcon />,
            };

            return (
                <aside className="sticky top-8 flex flex-col gap-8">
                    <div className="bg-dark-surface rounded-3xl border border-dark-border shadow-lg p-6 text-center transition-all duration-300 ease-out hover:shadow-glow">
                        <img 
                            src={profile.imageUrl} 
                            alt={profile.name} 
                            className="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-dark-accent object-cover shadow-glow"
                        />
                        <h1 className="text-3xl font-bold text-white">{profile.name}</h1>
                        <h2 className="text-lg font-medium bg-gradient-to-r from-dark-accent to-dark-accent-end text-transparent bg-clip-text">
                            {profile.title}
                        </h2>
                        <button
                            onClick={() => { /* Placeholder for download functionality */ }}
                            aria-label="Download Resume"
                            className="mt-6 w-full flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-dark-accent/10 border border-dark-accent/30 text-dark-accent font-semibold transition-all duration-300 hover:bg-dark-accent/20 hover:border-dark-accent/50 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-dark-accent focus:ring-offset-2 focus:ring-offset-dark-surface"
                        >
                            <DownloadIcon />
                            <span>Download Resume</span>
                        </button>
                        <p className="text-sm text-dark-text-primary text-left mt-6 leading-relaxed border-t border-dark-border pt-6">
                            {summary}
                        </p>
                    </div>

                    <Card title="Contact Information">
                        <ul className="space-y-3">
                            {contact.map((item) => (
                                <li key={item.type} className="flex items-center gap-4">
                                    {contactIconMap[item.type]}
                                    {item.link ? (
                                        <a href={item.link} target="_blank" rel="noopener noreferrer" className="text-dark-text-primary hover:text-dark-accent transition-colors break-words">
                                            {item.value}
                                        </a>
                                    ) : (
                                        <span className="text-dark-text-primary break-all">{item.value}</span>
                                    )}
                                </li>
                            ))}
                        </ul>
                    </Card>

                    <Card title="Education">
                        <ul className="space-y-4">
                            {education.map((edu) => (
                                <li key={edu.degree}>
                                    <p className="font-semibold text-dark-text-primary">{edu.degree}</p>
                                    <p className="text-sm text-dark-text-secondary">{edu.institution}</p>
                                </li>
                            ))}
                        </ul>
                    </Card>

                    <Card title="Certifications">
                         <ul className="space-y-3">
                            {certifications.map((cert) => (
                                <li key={cert.name} className="flex items-center gap-3">
                                    <CheckCircleIcon />
                                    <span className="text-dark-text-primary text-sm">{cert.name}</span>
                                </li>
                            ))}
                        </ul>
                    </Card>
                </aside>
            );
        };

        const Dashboard = ({ coreSkills, softSkills, experience, appSkills, expertise }) => {
            const [sortOrder, setSortOrder] = useState('newest');

            const sortedExperience = useMemo(() => {
                return [...experience].sort((a, b) => {
                    const dateA = a.startDate ? new Date(a.startDate).getTime() : 0;
                    const dateB = b.startDate ? new Date(b.startDate).getTime() : 0;
                    return sortOrder === 'newest' ? dateB - dateA : dateA - dateB;
                });
            }, [experience, sortOrder]);
            
            return (
                <div className="flex flex-col gap-8">
                    <Card title="Career Journey">
                        <div className="mb-6 animate-slide-in">
                            <p className="text-sm text-dark-text-secondary mb-2">Sort by:</p>
                            <div className="flex items-center gap-2">
                                <button 
                                    onClick={() => setSortOrder('newest')}
                                    className={`px-4 py-2 text-sm rounded-lg border transition-all duration-300 ${sortOrder === 'newest' ? 'bg-dark-accent/20 text-dark-accent border-dark-accent/50 shadow-md' : 'bg-dark-surface border-dark-border text-dark-text-primary hover:bg-slate-700'}`}>
                                    Newest First
                                </button>
                                <button 
                                     onClick={() => setSortOrder('oldest')}
                                     className={`px-4 py-2 text-sm rounded-lg border transition-all duration-300 ${sortOrder === 'oldest' ? 'bg-dark-accent/20 text-dark-accent border-dark-accent/50 shadow-md' : 'bg-dark-surface border-dark-border text-dark-text-primary hover:bg-slate-700'}`}>
                                    Oldest First
                                </button>
                            </div>
                        </div>
                        <div className="relative border-l-2 border-dark-border pl-6 space-y-8">
                            {sortedExperience.map((job, index) => (
                                <TimelineItem key={index} job={job} />
                            ))}
                        </div>
                    </Card>

                    <Card title="Expertise">
                        <div className="flex flex-col gap-6">
                            <div>
                                <h4 className="font-semibold text-dark-text-primary mb-3">Core Expertise</h4>
                                <div className="flex flex-wrap gap-2">
                                    {coreSkills.map((skill) => (
                                        <span key={skill} className="bg-dark-accent/10 text-dark-accent text-sm font-medium px-3 py-1 rounded-full border border-dark-accent/20">
                                            {skill}
                                        </span>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <h4 className="font-semibold text-dark-text-primary mb-3">Soft Expertise</h4>
                                <div className="flex flex-wrap gap-2">
                                    {softSkills.map((skill) => (
                                        <span key={skill} className="bg-dark-accent/10 text-dark-accent text-sm font-medium px-3 py-1 rounded-full border border-dark-accent/20">
                                            {skill}
                                        </span>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </Card>

                    <Card title="Business Proficiency">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {expertise.map((category) => (
                                <div key={category.title} className="bg-dark-bg p-4 rounded-xl">
                                    <h4 className="font-semibold text-dark-text-primary mb-3 border-b border-dark-border pb-2">{category.title}</h4>
                                    <div className="flex flex-wrap gap-2 pt-2">
                                        {category.skills.map((skill) => (
                                            <span key={skill} className="bg-dark-accent/10 text-dark-accent text-sm font-medium px-3 py-1 rounded-full border border-dark-accent/20">
                                                {skill}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </Card>

                    <Card title="Tools & Apps Proficiency">
                       <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                           {appSkills.map((skill) => (
                               <div 
                                   key={skill.name} 
                                   className="flex flex-col items-center justify-center p-4 bg-dark-surface/50 rounded-2xl border border-dark-border text-center transition-all duration-300 hover:bg-dark-surface hover:border-dark-border/80 hover:-translate-y-1 hover:shadow-glow"
                               >
                                   <skill.logo className="w-12 h-12 mb-3" />
                                   <span className="text-sm font-medium text-dark-text-primary">{skill.name}</span>
                               </div>
                           ))}
                       </div>
                   </Card>
                    
                </div>
            );
        };

        // --- APP DATA ---
        const profileData = { name: "Aryan Mahale", title: "Business Analyst", imageUrl: "https://lh3.googleusercontent.com/a/ACg8ocKoVHTXUWhny3c7a3kYI0C4m0jMLZGhvBFiA8bxfuXNRw9N28yu=s360-c-no" };
        const contactData = [
            { type: 'Phone', value: '+91 99871 00234' },
            { type: 'Email', value: 'E-Mail', link: 'mailto:aryan.mahale888@gmail.com'},
            { type: 'Location', value: 'Mumbai, India' },
            { type: 'LinkedIn', value: 'Linkedin', link: 'https://www.linkedin.com/in/aryan-a-mahale-0780b4295' },
        ];
        const educationData = [
            { degree: 'MBA in Finance (Pursuing)', institution: 'Manipal university of higher education' },
            { degree: 'UGDM - NCRD (CGPA: 7.0)', institution: 'NCRD\'s Sterling Institute of Management Studies' },
        ];
        const summaryData = "Business Analyst (Techno-Functional) with hands-on experience in financial technology, specializing in Bank Treasury systems. Skilled in bridging business and technical teams, developing data-driven dashboards, and managing end-to-end implementation of enterprise solutions. Strong foundation in accounting, finance, and data analytics. Focused on optimizing financial operations through technology and contributing to strategic business initiatives.";
        const coreSkillsData = ['Requirement Analysis', 'Stakeholder Communication', 'Business Documentation', 'Data Visualization'];
        const softSkillsData = ['Analytical Thinking', 'Team Collaboration', 'Presentation & Reporting'];
        const appSkillsData = [
            { name: 'Power BI', logo: PowerBiIcon }, { name: 'SQL', logo: SqlIcon }, { name: 'Metabase', logo: MetabaseIcon }, { name: 'BIRT', logo: BirtIcon }, { name: 'Tally', logo: TallyIcon }, { name: 'Google Studio AI', logo: GoogleStudioIcon }, { name: 'Claude AI', logo: ClaudeAiIcon }, { name: 'Gemini', logo: GeminiIcon }, { name: 'ChatGPT', logo: ChatGptIcon }, { name: 'Canva', logo: CanvaIcon }, { name: 'Agile', logo: AgileIcon }, { name: 'MS Office', logo: MsOfficeIcon },
        ];
        const expertiseData = [
            { title: 'Treasury', skills: ['ALM', 'Money Market', 'Forex', 'Fixed Income'] }, { title: 'Instruments Product & Technical', skills: ['BRDs', 'FSDs', 'User Stories', 'Wireframes'] }, { title: 'SDLC & Methodologies', skills: ['Agile & Waterfall project delivery'] }, { title: 'Data Analysis', skills: ['SQL', 'Financial Data Formats'] }, { title: 'Stakeholder Management', skills: ['Client Engagement', 'Presales Demos', 'UAT'] }, { title: 'Regulatory & Compliance', skills: ['SEBI & RBI'] },
        ];
        const experienceData = [
            { title: 'Business Analyst - Trainee Assistant Consultant', company: 'Credence Analytics, Mumbai', date: 'JAN 2025 - PRESENT', startDate: '2025-01-01', details: [ '- Worked on IDeal 6, Credence Analytics flagship product, with a focus on the FX (Foreign Exchange) module.', '- Good understanding of Merchant and Interbank functional processes in Forex.', '- Proficient in SQL for backend support', '- Hands-on knowledge of SWIFT message facility and its integration in treasury operations.', '- Ability to bridge functional and technical aspects, ensuring smooth execution of treasury workflows.', '- Successfully led go-live implementation and ongoing system support for enterprise clients.', '- Authored and maintained Business Requirement Documents (BRDs) to streamline project execution.', '- Built and maintained dashboards and custom reports using Metabase and BIRT,enabling real-time data analysis and decision-making.', '- Handled change requests from clients, ensuring timely delivery and alignment with business needs.', '- Took initiative in proposing and implementing product enhancements to improve functionality and user experience' ] },
            { title: 'Project Support - Intern', company: 'Credence Analytics, Mumbai', date: 'MAY 2024 - DEC 2024', startDate: '2024-05-13', details: [ 'Served as the liaison between business stakeholders and technical teams.', 'Collaborated with cross-functional teams to manage project timelines, deliverables, and documentation.', '- Exposure to Forex deal lifecycle management, from booking to settlement.', '- Took initiative in proposing and implementing product enhancements to improve functionality and user experience' ] }
        ];
        const certificationsData = [
            { name: 'MTSTS Certified – Practical Accounts & Taxation Plus' }, { name: 'Agile Project Management Foundation – LinkedIn' }, { name: 'Scrum Fundamentals' }, { name: 'BFSI Certification – ICT Academy' }, { name: 'IBM Tech Course – Wealth & Asset Management' }, { name: 'Certified Workshop on ChatGPT & AI in Microsoft Office' },
        ];

        // --- MAIN APP COMPONENT ---
        const App = () => {
            return (
                <div className="relative min-h-screen p-4 sm:p-6 md:p-8 font-sans overflow-hidden">
                    <BackgroundBubbles />
                    <main className="relative z-10 max-w-screen-2xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8">
                        <div className="lg:col-span-1">
                            <Sidebar
                                profile={profileData}
                                contact={contactData}
                                education={educationData}
                                summary={summaryData}
                                certifications={certificationsData}
                            />
                        </div>
                        <div className="lg:col-span-3">
                            <Dashboard 
                                coreSkills={coreSkillsData}
                                softSkills={softSkillsData}
                                experience={experienceData}
                                appSkills={appSkillsData}
                                expertise={expertiseData}
                            />
                        </div>
                    </main>
                </div>
            );
        };
        
        // --- RENDER APPLICATION ---
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }
        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <StrictMode>
            <App />
          </StrictMode>
        );
    </script>
</body>
</html>
